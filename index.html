    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>

</head>

<body ng-controller="AppController">
<!--<div id="map"></div>-->

<div class="container-fluid">
    {{markerScale}}

        <map center="{{userLocation.coords.latitude}}, {{userLocation.coords.longitude}}" zoom="17" map-type-id="TERRAIN" class="mapcanvas" street-view-control="false">
            <!--<marker position="{{latit}}, {{longit}}"  icon="{{image}}" id="markerInit"></marker>-->

            <shape name="circle" stroke-color="#FF0000" stroke-opacity="0.8" stroke-weight="2" fill-color="#FF0000" labelContent= "A"
                   fill-opacity="0.8" center="{{latit}}, {{longit}}" radius={{markerScale}}>

            </shape>
        </map>

</div>
</body>

<script type="text/javascript">
    $(document).ready(function () {
        var height = $(document).height() + "px";
        $(".mapcanvas").height(height);
    });

</script>
