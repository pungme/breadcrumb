<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <meta name="viewport" content="width=device-width">
    <title>BreadCrumb</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/ngDialog.css">
    <link rel="stylesheet" href="css/ngDialog-theme-default.css">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.6.2.min.js"></script>
    <script src="js/app.js"></script>


    <!--<script src="//maps.google.com/maps/api/js"></script>-->
    <script src="resources/ng-map.min.js"></script>
    <script src="resources/ngDialog.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>

</head>

<body ng-controller="AppController">
<!--<div id="map"></div>-->

<div class="container-fluid">

    <map center="{{userLocation.coords.latitude}}, {{userLocation.coords.longitude}}" zoom="17" map-type-id="TERRAIN" class="mapcanvas" street-view-control="false">
        <shape name="polyline" id="foo" icons="[{
         icon: {
           path: 'CIRCLE',
           scale: 8,
           strokeColor: '#393'
         },
         offset: '100%'
       }]" path="[[userLocation.coords.latitude, userLocation.coords.longitude], [22.29, 153.027]]">
        </shape>
    </map>
</div>
</body>

<script type="text/javascript">
    $(document).ready(function () {
        var height = $(document).height() + "px";
        $(".mapcanvas").height(height);

        console.log( $("#markerInit").attr("icon"));
    });

</script>
</html>
